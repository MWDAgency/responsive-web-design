<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MWD - Responsive Web Design</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  </head>
  <body>
  <header class="site-header">
    <h1><img src="https://mwdagency.com/svg/MWD-logo.svg" alt="MAL WARWICK Donordigital logo" role="img" class="logo">Responsive Web Design</h1>
  </header>

  <main>
    <h2></h2>
  <section class="container example">
    <!-- <h3>Single column</h3> -->
    <div class="flex-container">
      <div class="box">1</div>
      </div>
    <!-- <h3>two columns</h3> -->
    <div class="flex-container">
      <div class="box">1</div>
      <div class="box">2</div>
    </div>
    <!-- <h3>three column</h3> -->
    <div class="flex-container three-columns">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>  
    </div>
  </section>

  <h3>With Placeholder Content</h3>
  <div class="flex-container">
    <div class="content"> <img src="https://placehold.co/600" alt="Placeholder">
    <h4>Headline</h4>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, voluptatibus.</p>
    </div>
    <div class="content">
      <div class="frequency">
        <div class="box">One Time</div>
        <div class="box">Monthly</div>
      </div>
      <div class="amounts">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div> 
      </div>
    </div>
  </div>  

  </main>

  <footer id="footer"> </footer>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
